<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário | SF</title>
</head>
<body>
    
<div id="container">
    <h1>Formúlario</h1>
    <form id="form" autocomplete="off">
        <div>
            <label for="nome" class="labelInputs">Nome:</label>
            <input type="text" name="nameUser" id="nome" class="inputs" oninput="nameValidate()"/>
            <span class="span-required">Nome deve ter no minímo 3 caracteres</span>
        </div>
        <div>
            <label for="email" class="labelInputs">Email:</label>
            <input type="email" name="emailUser" id="email" class="inputs" oninput="emailValidate()"/>
            <span class="span-required">Digite uma email válido</span>
        </div>
        <div>
            <label for="telefone" class="labelInputs">Telefone:</label>
            <input type="tel" name="telefonelUser" id="telefone" class="inputs" oninput="telefoneValidate()" placeholder="(XX) 9XXXX-XXXX"/>
            <span class="span-required">Digite uma telefone no padão</span>
        </div>
        <div>
            <label for="cep" class="labelInputs">CEP:</label>
            <input type="text" name="cepUser" id="cep" class="inputs" placeholder="12345-678" oninput="cepValidate()">
            <span class="span-required">CEP inválido</span>
        </div>

        <div>
            <label for="CPF" class="labelInputs">CPF:</label>
            <input type="tel" name="cpfUser" id="CPF" class="inputs" placeholder="123.456.789-00" oninput="cpfValidate()"/>
            <span class="span-required">Digite uma CPF no padão</span>
        </div>

        <div id="box-select">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" value="masculino" id="masculino"/>

            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" value="feminino" id="feminino"/>

            <label for="outro">Outro</label>
            <input type="radio" name="sexo" value="outro" id="outro"/>
        </div>

        <div>
            <label for="senha" class="labelInputs">Senha:</label>
            <input type="password" name="senhaUser" id="senha" class="inputs" placeholder="Crie sua senha:" oninput="senhaValidate()"/>
            <span class="span-required">Senha deve ter no minímo 8 caracteres</span>
        </div>

        <div>
            <label for="senha2" class="labelInputs">Confime sua senha:</label>
            <input type="password" name="senha2User" id="senha2" class="inputs" placeholder="Digite a mesma senha:" oninput="comparePassword()"/>
            <span class="span-required">Senhas são diferentes</span>
        </div>
        <button type="submit" id="button" onclick="button()">Enviar</button>
    </form>
</div>


<script src="script.js"></script>
</body>
</html>
